  <div class="container">

    <div class="contactform">
      <h1>Contacteer mij</h1>
      <p id="pcontact">Heb je een vraag of neem je graag contact op voor een andere reden? Vul dan zeker volgend formulier in:</p>

      <form>
        </br>
        <div class="form-group">
          <label for="exampleFormControlInput1">Naam</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Naam*" required>
        </div>
        <br>

        <div class="form-group">
          <label for="exampleFormControlInput2">Email adres</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email*" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlInput3">Onderwerp</label>
          <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Onderwerp*" required>
        </div>
        
        <br>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Selecteer een skill</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>HTML</option>
            <option>CSS</option>
            <option>Bootstrap</option>
            <option>Windows Server 2019</option>
            <option>Ubuntu</option>
            <option>Andere</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleFormControlTextarea4">Vraag</label>
          <textarea class="form-control" id="exampleFormControlTextarea4" rows="3"
            placeholder="Typ hier je vraag*"></textarea>
        </div>


        <div>
          <p><b>&#42; Verplicht veld</b></p>
        </div>
        <br>

        <div>
          <input type="submit" class="btn btn-success" name="submit" value="Verzenden" />
        </div>
      </form>

    </div>



    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
          <img src="imgs/img-01.png" alt="IMG">
        </div>
      </div>
